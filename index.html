<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title"></title>
</head>
<body>
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-break"></div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" role="button" target="_blank" rel="noopener noreferrer"></a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
        </div>
      </div>
    </div>
  </div>
  <main>
    <section class="container-fluid bg-dark p-5">
      <div>
        <form action class="rss">
          <div class="row">
            <div class="col-rss">
              <div class="form-floating">
                <input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                <label id="url-input-label" for="url-input"></label>
              </div>
            </div>
            <div class="col-button">
              <button id="button" type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
      </div>
    </section>
  </main>
  <script src="./src/index.js"></script>
</body>
</html>
